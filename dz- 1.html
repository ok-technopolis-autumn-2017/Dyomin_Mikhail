<html>
    <head>
        <title> Todo list </title>
    </head>
    <body>
    <div class="header" aria-label="todos">
        <h1 class = "header-title">todos</h1>
    </div>

    <div class = "todosBox">
        <div class = "todosBox-addField">
            <button class = "todosBox-addField_add" aria-label= "добавить todo">
            </button>

            <input class = "todosBox-addField_input" placeholder="Добавить" aria-label="поле добавления todo"/>
        </div>

        <div class = "todosBox-list">
            <div class = "todosBox-list-line">
                <input type = "checkbox" checked
                       class = "todosBox-list-line_check __true"
                       aria-label="Пометить как невыполненное"/>
                HTML
                <button class = "todosBox-list-line_remove"
                        aria-label="Удалить todo"/>
            </div>
            <div class = "todosBox-list-line">
                <input type = "checkbox"
                       class = "todosBox-list-line_check __false"
                       aria-label="Пометить как выполненное"/>
                CSS
                <button class = "todosBox-list-line_remove"
                        aria-label="Удалить todo"/>
            </div>
        </div>

        <div class = "todosBox-actionPanel">
            <div class = "todosBox-actionPanel_itemsLeft"
                 aria-label="Оставшеиеся todo">
            n items left
            </div>
            <div class = "todosBox-actionPanel-actButtons">
                <button class = "todosBox-actionPanel-actionButtons_filter __active"
                        data-filter  = "Все"
                        aria-label="Фильтр: показать все">
                    All
                </button>
                <button class = "todosBox-actionPanel-actionButtons_filter __active"
                        data-filter = "Невыполненные"
                        aria-label="Фильтр: показать невыполненные">
                    Active
                </button>
                <button class = "todosBox-actionPanel-actionButtons_filter __active"
                        data-filter = "Выполненные"
                        aria-label="Фильтр: показать выполненные">
                    Completed
                </button>
            </div>
            <button class = "todosBox-actionPanel_clearCompleted"
                    aria-label="Удалить выполненные todo">
            Clear Completed
            </button>
        </div>

    </div>


    </body>
</html>
